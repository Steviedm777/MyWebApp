<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

    </div>
    <nav class="sidebar-nav">
      <a href="#home" class="nav-link active">Home</a>
      <a href="#counter" class="nav-link">Counter</a>

    </div>
